<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mdbootstrap -->
    <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
        rel="stylesheet"
        />
    <!-- mdbootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" > -->

     <!-- login css -->
     <link rel="stylesheet" href="/static/css/login.css">
     <!-- login css -->
     <link rel="icon" type="image/x-icon" href="/static/img/Tooth-logo.jpg">
    <title>Chellam Dental Clinic</title>
</head>
<body>
    
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
              <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <img src="/static/img/dental-clipart-clip-art-pictures.jpg"
          class="img-fluid" alt="Dental image">
              </div>
        
              <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        
                <div class="card bg-glass">
                  <div class="card-body px-4 py-5 px-md-5">
    
                    <form action="/" method="post"  autocomplete="off">
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="text-center mb-4">
                            <h3>Chellam Dental Clinic</h3>
                            <h5>Sign In</h5>
                            {% if msg %}
                            <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                                 {{ msg }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endif %}
                         </div>
                         <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control form-control-lg"
                              placeholder="Enter a valid User name" name="username" required/>
                            <label class="form-label" for="form3Example3">User Name</label>
                          </div>
                
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                              placeholder="Enter password" name="password" required />
                            <label class="form-label" for="form3Example4">Password</label>
                          </div>
    
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block my-4 ">
                        Sign in
                      </button>
        

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- bootstrap js -->
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- bootstrap js -->
</body>
</html>
